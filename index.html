    <script>
      // Import the functions you need from the SDKs you need
import { initializeApp } from "firebase/app";

const firebaseConfig = {
  apiKey: "AIzaSyCNAS3Rzxh-ZDJoAlGieTgNUqNMs1v38lg",

  projectId: "membership-b2edd",

  appId: "1:874729983435:web:204cc558c18e1ac906fa4e",
  measurementId: "G-T4RJ4E3MF3"
};

// Initialize Firebase
const app = initializeApp(firebaseConfig);
const analytics = getAnalytics(app);
var messagesRef = firebase.database()
.ref('collected Data');
document.getElementById('myForm')
.addEventListener('submit', SubForm);
function SubForm(e)
{
  e.preventDefault();
  var Oldnumber =getInputValue(memnumber);
  var name = getInputValue(name);
  var phone = getInputValue(Phone);
  var Age = getInputValue(age);
  var geducation = getInputValue(geducation);
  var Ieducation  = getInputValue(Ieducation);
  var status = getInputValue(status);
  var Designation = getInputValue(designation);
  var institution = getInputValue(institution);
  var photo = getInputValue(photo);
  saveMessage(name, phone, age, geducation,Ieducation,status,designation,institution,photo);
  document.getElementById('myForm').reset();
}
function getInputVal(id){
  return document.getElementById(id).value;
}
function saveMessage(name, phone, age, geducation, Ieducation, status,designation,institution, photo){
  var newMessageRef =messagesRef.push();
  newMessageRef.set({
    name:name,
    phone:phone,
    age:age,
    geducation:geducation,
    Ieducation:Ieducation,
    status:status,
    designation:designation,
    institution:institution,
    photo:photo,
  });
}
